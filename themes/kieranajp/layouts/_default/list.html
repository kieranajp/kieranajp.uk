{{ partial "top.html" . }}
{{ partial "header.html" . }}

<main>
    <ol class="article-panes">
        {{ range .Data.Pages.ByDate.Reverse }}
        <li>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p>{{ .Params.strap }}</p>
            <aside class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</aside>
        </li>
        {{ end }}
    </ol>

</main>

{{ partial "bottom.html" . }}
