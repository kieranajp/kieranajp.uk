<section id="section-{{ $.Scratch.Get "section" }}">
    <h1>{{ $.Scratch.Get "title" }}</h1>

    <ul>
        {{ range first 3 (where .Data.Pages.ByDate "Section" ($.Scratch.Get "section")) }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
            </li>
        {{ end }}
    </ul>
</section>
